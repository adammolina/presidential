<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href=styles.css />
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
  <title>Presidential</title>
</head>

<body>

  <!-- Header -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 topBlock">
        <h2>How well do you know your candidates?</h2>
      </div>
    </div>

    <!-- Card -->

    <div class="row">
      <div class="col-sm-12 cardBlock">

        <!-- Question & Buttons -->
        <div class="row">
          <div class="col-sm-12 questionBlock">
            <h3>Q1: Who has a better face?</h3>
          </div>
        </div>

        <div class="row">
          <div class="button-group">
            <button type="button" class="btn btn-danger" name="button">Trump</button>
            <button type="button" class="btn btn-primary ml-3" name="button">Biden</button>
          </div>

        </div>
      </div>





    </div>






  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
